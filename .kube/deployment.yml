apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-manager
  labels:
    app: iot-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-manager
  template:
    metadata:
      labels:
        app: iot-manager
    spec:
      containers:
        - name: iot-manager
          image: iot-manager:latest
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_HOST
              value: "0.0.0.0"
            - name: FLASK_PORT
              value: "5000"
            - name: FLASK_DEBUG
              value: "false"
            - name: POSTGRES_HOST
              value: localhost
            - name: POSTGRES_DB
              value: iotmanager
            - name: POSTGRES_USER
              value: iotuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
        - name: postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: iotmanager
            - name: POSTGRES_USER
              value: iotuser
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
